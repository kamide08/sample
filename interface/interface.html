<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="プロコン接続.css">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="TotalTurn">ターン数は</p>
        <p id="game_time">制限時間は</p>
        <p id="reception">受信に</p>
        <p id="send">送信に</p>
    </div>
    <div class="main">
        <p id="turn">手番は</p>
        <p id="mason_number">職人の数は</p>
        <p id="CurrentTurn">現在のターンは</p>
        <form id="mason">
            <input type="number" id="0" onkeyup="moveToNextField(this, '1')" placeholder="職人1の行動">
            <input type="number" id="1" onkeyup="moveToNextField(this, '2')" placeholder="職人2の行動">
            <input type="number" id="2" onkeyup="moveToNextField(this, '3')" placeholder="職人3の行動">
            <input type="number" id="3" onkeyup="moveToNextField(this, '4')" placeholder="職人4の行動">
            <input type="number" id="4" onkeyup="moveToNextField(this, '5')" placeholder="職人5の行動">
            <input type="number" id="5" placeholder="職人6の行動">
        </form>
        <div class="conneciton">
            <button class="button" id="post" onclick="POST()">POST</button>
            <button class="button" id="get" onclick="GET_Always()"> GET</button>
            <button class="button" onclick="GET_First()"> 試合情報取得</button>
        </div>
    </div>
    <script src="./プロコン接続_先手.js">
    </script>
</body>

</html>
